<h1>Social selfcare</h1>
<form id="ss">
    <h2>How would you describe yourself ?</h2>
    <label for="yourself"><input type="radio" name="lively" value="5" id="yourself"/>Lively</label><br>
    <label for="yourself"><input type="radio" name="boring" value="0" id="yourself"/>boring/Sad</label><br>
    <label for="yourself"><input type="radio" name="shy" value="0" id="yourself"/>Shy/Introverted</label><br>
    <label for="yourself"><input type="radio" name="cant" value="0" id="yourself"/>I cant explain</label>

    <h2>Do you have a supportive family?</h2>
    <label for="family"><input type="radio" name="no" value="0" id="family"/>Not all /label><br>
    <label for="family"><input type="radio" name="yes" value="5" id="family"/>Yes</label><br>
    <label for="family"><input type="radio" name="idk" value="0" id="family"/>Not as much as i would like</label><br>
    <label for="family"><input type="radio" name="dont have" value="0" id="family"/>Dont have a family</label>

    <h2>Do you spend time with  people who make you happy ?</h2>
    <label for="happy"><input type="radio" name="dont" value="0" id="happpy"/>No,I dont(dont have the time)</label><br>
    <label for="happy"><input type="radio" name="Itry" value="0" id="happy"/>I try</label><br>
    <label for="happy"><input type="radio" name="sometime" value="5" id="happy"/>Sometimes</label><br>
    <label for="happy"><input type="radio" name="allthetime" value="0" id="happy"/>Most of the time</label>

    <h2>Have you talked to someone today and how many  ?</h2>
    <label for="talk"><input type="radio" name="yes,3" value="0" id="talk"/>Yes,3</label><br>
    <label for="talk"><input type="radio" name="yes,1" value="0" id="talk"/>Yes,1</label><br>
    <label for="talk"><input type="radio" name="no" value="0" id="talk"/>No</label><br>
    <label for="talk"><input type="radio" name="yes above 5" value="0" id="talk"/>Yes more than five</label>

    <h2>What makes you happy ?</h2>
    <label for="happpy"><input type="radio" name="nothing" value="0" id="happpy"/>Nothing really</label><br>
    <label for="happpy"><input type="radio" name="myfam" value="5" id="happpy"/>Spending time with my family/friends</label><br>
    <label for="happpy"><input type="radio" name="eating/going out" value="0" id="happpy"/>Eating,drinking </label><br>
    <label for="happy"><input type="radio" name="socialactivities" value="5" id="happpy"/>Engaging in social activities(going out to explore and meet new people and new things)</label>
    
    </form>
